<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <form>
            <label for="midName">Your Middle Name:</label>
            <input type="text" id="midName" name="midName"><br>
            <label for="fPet">Your First Pet:</label>
            <input type="text" id="fPet" name ="fPet"><br>
            <label for="mBirYear" >Your Mother's Birth Year:</label>
            <input type="text" id="mBirYear" name="mBirYear"><br>
            <label for="favColor">Your Favorite Color:</label>
            <input type="text" id="favColor" name="favColor"><br>
            <label for="favAnimal">Your Favorite Animal</label>
            <input type="text" id="favAnimal" name="favAnimal"><br>
            <label for="favNumber">Your Favorite Number:</label>
            <input type="text" id="favNumber" name="favNumber"><br><br><br>
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
